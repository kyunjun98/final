<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}

.err {
	color: red;
}
</style>

</head>
<body>
	<table th:each="obj : ${datalist}">
		<form method="post" action="/detail/{id}">
			<input type="hidden" th:value="${obj.id}" />
		<tr>
			<td>이름</td>
			<td th:text="${obj.name}"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td>
				<font th:text="${obj.phone1}"></font> -
				<font th:text="${obj.phone2}"></font> -
				<font th:text="${obj.phone3}"></font>
			</td>
		</tr>
		<tr>
			<td>주소</td>
			<td th:text="${obj.pos}"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td th:text="${obj.email}"></td>
		</tr>
		<tr>
			<td>성별</td>
			<td th:text="${obj.sex}"></td>
		</tr>
		<tr>
			<td>메모</td>
			<td th:text="${obj.memo}"></td>
		</tr>
		</form>
		<tr>
			<td colspan="2">
				<center>
					<a th:href="@{'/edit/' + ${obj.id}}"><button>수정</button></a> 
					<a th:href="@{'/delete/' + ${obj.id}}"><button>삭제</button></a> 
				</center>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<center>
					<a th:href="@{'/'}"><button>목록</button></a>
				</center>
			</td>
		</tr>

	</table>
</body>
</html>
