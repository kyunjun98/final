<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}
.memo {
	width: 300px;
	height: 100px;
}
.err {
	color: red;
}
</style>
<script src="http://code.jquery.com/jquery-3.4.0.js"></script>
<script>
$(document).ready(function(){
	//keyup(): 키를 입력해을 때, 발생하는 이벤트 처리..
	$('.memo').keyup(function() {
		
		//남은 글자 수를 구합니다.
		var inputLength = $(this).val().length;
		if(inputLength > 200) {
			alert("최대 글자수를 초과하였습니다")
		}
		//문서객체에 입력합니다.
		$('font').html(inputLength);
	})
});
</script>
</head>
<body>
	<h1 th:text="#{content.title}">Helo page</h1>
	<p th:text="${msg}"></p>
	
	<table th:each="obj : ${datalist}">
		<form method="post" action="/edit">
		<input type="hidden" name="id" th:value="*{id}" />
			<tr>
				<td><label for="name">이름</label></td>
				<td><input type="text" name="name" th:value = "${obj.name}"></td>
			</tr>
			<tr>
				<td><label for="phone1">전화번호</label></td>
				<td>
					<select name="phone1">
						<option value="(010)" selected="selected">010</option>
						<option value="(011)">011</option>
						<option value="(02)">02</option>
					</select> - 
					<input type="text" name="phone2" th:value = "${obj.phone2}" /> - 
					<input type="text" name="phone3" th:value = "${obj.phone3}" />
				</td>
			</tr>
			<tr>
				<td><label for="pos">주소</label></td>
				<td><input type="text" name="pos" th:value = "${obj.pos}"></td>
			</tr>
			<tr>
				<td><label for="email">이메일</label></td>
				<td><input type="text" name="email" th:value = "${obj.email}"></td>
			</tr>
			<tr>
				<td><label for="memo">메모</label></td>
				<td><input type="text" name="memo" th:value = "${obj.memo}" class="memo"><h4><font>0</font> / 200</h4></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value = "수정"/>
					</form>
					<a th:href="@{'/'}"><button>취소</button></a>
				</td>
			</tr>

		
	</table>
</body>
</html>
